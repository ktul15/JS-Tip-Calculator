<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div id="container">
        <h1>Tip Calculator</h1>

        <div class="calculator">

            <form>
                <p for="billamt">How much was your bill?</p>
                <span>$</span><input type="text" id="billamt" placeholder="Bill Amount">

                <p for="serviceQua">How was your service?</p>
                <select name="servicedropdown" id="serviceQual">
                    <option value="0" selected disabled>-- Choose an option --</option>
                    <option value="0.3">30 % - Outstanding</option>
                    <option value="0.2">20 % - Good</option>
                    <option value="0.15">15 % - Okay</option>
                    <option value="0.1">10 % - Bad</option>
                    <option value="0.05">5 % - Terrible</option>
                </select>

                <p>How many people are sharing the bill?</p>
                <input type="text" id="people" placeholder="No. of People">

                <button type="button" id="calculate" onclick="calculateTip()">Calculate</button>
            </form>

            <div id="totaltip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">Each</small>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
